<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        html, body { margin: 0; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: radial-gradient(circle at center, #1E293B 0%, #0F172A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: #F8FAFC;
            position: relative;
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* keep top padding for title consistency, reduce bottom padding */
            padding: 60px 80px 40px 80px;
            border-radius: 24px;
            text-align: center;
            max-width: 900px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #F8FAFC;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 32px;
            color: #38BDF8;
            margin-bottom: 28px; /* slightly reduced */
            font-weight: 400;
        }
        .author {
            font-size: 20px;
            color: #94A3B8;
            font-family: 'Space Mono', monospace;
        }
        .decor-circle {
            position: absolute;
            width: 360px;
            height: 360px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }
        .top-right { top: -80px; right: -80px; }
        .bottom-left { bottom: -80px; left: -80px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decor-circle top-right"></div>
        <div class="decor-circle bottom-left"></div>
        <div class="glass-panel">
            <h1>Configurando um Reposit√≥rio Git</h1>
            <div class="subtitle">Do Local ao Remoto: Guia Passo a Passo</div>
            <div class="author">Apresentado por Manus AI</div>
        </div>
    </div>
</body>
</html>
