<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        html, body { margin: 0; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: radial-gradient(circle at center, #1E293B 0%, #0F172A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: #F8FAFC;
            position: relative;
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 60px;
            padding-left: 80px;
            padding-right: 80px;
            border-radius: 24px;
            text-align: center;
            max-width: 900px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #F8FAFC;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 32px;
            color: #38BDF8;
            margin-bottom: 40px;
            font-weight: 400;
        }
        .author {
            font-size: 20px;
            color: #94A3B8;
            font-family: 'Space Mono', monospace;
            margin-bottom: 50px;
        }
        .cta-button {
            background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%);
            color: #0F172A;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(56, 189, 248, 0.5);
        }
        .trust-badge {
            font-size: 16px;
            color: #64748B;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .trust-badge::before {
            content: "✓";
            color: #38BDF8;
            font-weight: bold;
            font-size: 18px;
        }
        .decor-circle {
            position: absolute;
            width: 360px;
            height: 360px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }
        .top-right { top: -80px; right: -80px; }
        .bottom-left { bottom: -80px; left: -80px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decor-circle top-right"></div>
        <div class="decor-circle bottom-left"></div>
        <div class="glass-panel">
            <h1>Configurando um Repositório Git</h1>
            <div class="subtitle">Do Local ao Remoto: Guia Passo a Passo</div>
            <div class="author">Apresentado por Manus AI</div>
            <button class="cta-button">Baixar Guia Completo Agora</button>
            <div class="trust-badge">Acesso imediato • Sem cadastro necessário</div>
        </div>
    </div>
</body>
</html>
