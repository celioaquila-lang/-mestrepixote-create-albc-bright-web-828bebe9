<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html, body { margin: 0; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: radial-gradient(circle at center, #1E293B 0%, #0F172A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: #F8FAFC;
            position: relative;
            overflow: hidden;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 60px;
            padding-left: 80px;
            padding-right: 80px;
            border-radius: 24px;
            text-align: center;
            max-width: 900px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 56px;
            margin-bottom: 40px;
            color: #F8FAFC;
            line-height: 1.1;
        }
        .benefits-list {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            padding-top: 20px;
            margin-bottom: 40px;
        }
        .benefit-card {
            flex: 1;
            text-align: center;
        }
        .benefit-card i {
            font-size: 40px;
            color: #38BDF8;
            margin-bottom: 20px;
        }
        .benefit-card h3 {
            font-size: 20px;
            color: #F8FAFC;
            margin-bottom: 10px;
        }
        .benefit-card p {
            font-size: 16px;
            color: #94A3B8;
            line-height: 1.5;
        }
        .cta-button {
            background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%);
            color: #0F172A;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(56, 189, 248, 0.5);
        }
        .trust-badge {
            font-size: 16px;
            color: #64748B;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .trust-badge::before {
            content: "✓";
            color: #38BDF8;
            font-weight: bold;
            font-size: 18px;
        }
        .decor-circle {
            position: absolute;
            width: 360px;
            height: 360px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }
        .top-left { top: -80px; left: -80px; }
        .bottom-right { bottom: -80px; right: -80px; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decor-circle top-left"></div>
        <div class="decor-circle bottom-right"></div>
        <div class="glass-panel">
            <h2>Conclusão e Próximos Passos</h2>
            <div class="benefits-list">
                <div class="benefit-card">
                    <i class="fas fa-rocket"></i>
                    <h3>Agilidade</h3>
                    <p>Fluxo de trabalho otimizado para entregas rápidas.</p>
                </div>
                <div class="benefit-card">
                    <i class="fas fa-code-branch"></i>
                    <h3>Colaboração</h3>
                    <p>Trabalho em equipe sem conflitos de código.</p>
                </div>
                <div class="benefit-card">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Segurança</h3>
                    <p>Histórico completo e backup distribuído.</p>
                </div>
            </div>
            <button class="cta-button">Comece Sua Jornada Git Agora</button>
            <div class="trust-badge">Junte-se a milhares de desenvolvedores • Suporte 24/7</div>
        </div>
    </div>
</body>
</html>
